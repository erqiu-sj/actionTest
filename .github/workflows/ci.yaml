name: test_github_actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  test_github_actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install - g bats
      - run: bats -v
